<form #form="ngForm" autocomplete="off" *ngIf="service.formData">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label>Order No</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">#</div>
                    </div>
                    <input name="OrderNo" #OrderNo="ngModel" [(ngModel)]="service.formData.OrderNo" class="form-control" readonly>
                </div>                
            </div>
            <div class="form-group">
                <label>Customer</label>
                <select name="CustomerID" #CustomerID="ngModel" [(ngModel)]="service.formData.CustomerID"
                    class="form-control">
                    <option value="0">-Select-</option>
                </select>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label>Payment Method</label>
                <select name="PMethod" #PMethod="ngModel" [(ngModel)]="service.formData.PMethod"
                    class="form-control">
                    <option value="">-Select-</option>
                    <option value="Cash">Cash</option>
                    <option value="Card">Card</option>
                </select>
            </div>
            <div class="form-group">
                <label>Grand Total</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">$</div>
                    </div>
                    <input name="GTotal" #GTotal="ngModel" [(ngModel)]="service.formData.GTotal" class="form-control" readonly>
                </div> 
            </div>
        </div>        
    </div>
    <!--order item table-->
    <table class="table table-borderless">
        <thead class="thead-light">
            <th>Food</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
            <th>
                <a class="btn btn-sm btn-success text-white" (click)="AddOrEditOrderItem(null,service.formData.OrderItemID)"><i class="fa fa-plus"></i>Add Item</a>
            </th>
        </thead>
        <tbody>
            <tr>
                <td class="font-italic text-center" colspan="5">
                    No food item selected for this order.
                </td>
            </tr>
            <tr *ngFor="let item of service.orderItem; let i =index">
                <td>{{item.Item}}</td>
                <td>{{item.Price}}</td>
                <td>{{item.Quantity}}</td>
                <td>{{item.Total}}</td>
                <td>
                        <a class="btn btn-sm btn-info text-white" (click)="AddOrEditOrderItem(i,service.formData.OrderItemID)"><i class="fa fa-pencile"></i>Edit</a>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="form-group">
        <button type="submit" class="btn btn-dark"><i class="fa fa-database"></i> Submit</button>
    </div>
</form>
